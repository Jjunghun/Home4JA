<template name="join">
    <div id="front-login-or-join">
        <div id="change-to-login">로그인</div>
        <div id="change-to-join">회원가입</div>
    </div>

    <form id="front-join">
        <input id="front-join-username" type="text" placeholder="아이디">
        <input id="front-join-password" type="password" placeholder="비밀번호">
        <div id="front-join-submit">회원가입</div>
    </form>
</template>

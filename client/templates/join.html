<template name="join">
    {{> navbar}}
    <div id="join-body" style="background: #fafafa;">
        <h1>회원가입</h1>
    </div>

    <form id="front-join">
        <input id="front-join-username" type="text" placeholder="아이디">
        <input id="front-join-password" type="password" placeholder="비밀번호">
        <input id="front-join-email" type="text" placeholder="이메일">
        <input id="front-join-phone" type="text" placeholder="전화번호">
        <div id="front-join-submit">회원가입</div>
        <div style="padding-bottom: 80px;"></div>
    </form>
</template>

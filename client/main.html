<head>
    <title>Home for job applicants</title>
</head>

<template name="main">
    <h1 style="text-align: center">For Job Applicants</h1>

    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input type="text" id="name" placeholder="name"/>
                <input type="password"  id="psw" placeholder="password"/>
                <input type="email" id="email" placeholder="email address"/>
                <button id="create">create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form">
                <input type="text" id="name" placeholder="name"/>
                <input type="password"  id="psw" placeholder="password"/>
                <button id="login">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>

    <div id="post">글 게시하기</div>

    <div id="postsList">
        <ul>
            {{#each toposts}}
                {{> postsList}}
            {{/each}}
        </ul>
    </div>

    <div id="footer">
        <div>
            <div style="margin-bottom: 20px;">
            <span>
                <a style="color:white" href="/about">About</a>
            </span>
            <span style="margin-left:30px">
                <a style="color:white" href="/contact">Contact</a>
            </span>
            </div>
            Copyright © 2016 DSU. All rights reserved.
        </div>
    </div>
</template>

<template name="postsList">
    <li>{{postContext.title}} {{postContext.content}}</li>
</template>

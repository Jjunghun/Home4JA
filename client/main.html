<head>
    <title>Home for job applicants</title>
</head>

<template name="main">
    <div id="front-body-intro">
        <h1 style="text-align: center">For Job Applicants</h1>
    </div>

    {{#if currentUser}}
        <a href="{{pathFor 'post'}}" id = "front-create-article-a">
            <div id="front-create-article">글 게시하기</div>
        </a>

        {{> logout}}
    {{/if}}

    {{> yield}}

    <div id="postsList">
        <ul>
            {{#each toposts}}
                {{> postsList}}
            {{/each}}
        </ul>
    </div>

    {{> footer}}
</template>

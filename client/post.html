<template name="post">
    <div id="navbar">
        <a href="/">
            <div id="navbar-left"></div>
            <div id="menu">뒤로가기</div>
        </a>
    </div>

    <div id="type-check">
        <div class="type-check-line">
            <strong>제 목</strong>
            <input id="new-title" type="text" name="title" placeholder="제목을 입력하세요.">
        </div>

        <div class="type-check-line">
            <strong>내 용</strong>
            <textarea id="new-content" name="content" tabindex="0" placeholder="내용을 입력하세요."></textarea>
        </div>

        <div class="confirm">확인</div>
    </div>
</template>
